name: Auto Cherry-pick

on:
  pull_request:
    types: [closed]

jobs:
  cherry-pick:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'need backport')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"

      - name: Execute Cherry-pick
        env:
          # Configure target branches for cherry-pick, separated by commas
          TARGET_BRANCHES: "v1.14"
          GITHUB_TOKEN: ${{ secrets.GIT_COMMITER_TOKEM }}
        run: |
          ./hack/cherry-pick.sh "${{ github.event.pull_request.merge_commit_sha }}" "$TARGET_BRANCHES" "${{ github.event.pull_request.number }}" 